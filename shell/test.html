<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css"> 
.expand{ 
cursor:pointer; 
} 
.hide{ 
cursor:pointer; 
} 
.div1{
width:1000px;
height:100px;
float:right
}
.iframe{
width:1000px;
height:100px;
float:left;
}
</style> 
<script type="text/javascript"> 
function toggleChild(o) 
{ 
var cls = o.getAttribute("class"); 
if (cls == "expand") 
{ 
var sb = o.nextSibling; 
if (window.innerWidth) sb = sb.nextSibling; 
while (sb != null && sb.tagName.toLowerCase() == 'dd') 
{ 
sb.style.display = "none"; 
sb = sb.nextSibling; 
if (window.innerWidth) sb = sb.nextSibling; 
} 
o.removeAttribute("class"); 
o.setAttribute("class", "hide"); 
if (window.innerWidth) //f
o.textContent = "+" + o.textContent.substring(1); 
else 
o.innerText = "+" + o.innerText.substring(1); 
} 
else 
{ 
var sb = o.nextSibling; 
if (window.innerWidth) sb = sb.nextSibling; 
while (sb != null && sb.tagName.toLowerCase() == 'dd') 
{ 
sb.style.display = ""; 
sb = sb.nextSibling; 
if (window.innerWidth) sb = sb.nextSibling; 
} 
o.removeAttribute("class"); 
o.setAttribute("class", "expand"); 
if (window.innerWidth) //ff 
o.textContent = "-" + o.textContent.substring(1); 
else 
o.innerText = "-" + o.innerText.substring(1); 
} 
} 
function maketree(obj) 
{ 
var dts = obj.getElementsByTagName('dt'); 
for (var i = 0; i < dts.length; i++) 
{ 
dts[i].setAttribute("class", "expand"); 
if (window.innerWidth) //ff 
dts[i].textContent = "-" + dts[i].textContent; 
else 
dts[i].innerText = "-" + dts[i].innerText; 
dts[i].onclick = function() { toggleChild(this); }; 
} 
} 
window.onload = function() 
{ 
maketree(document.getElementById("tree")); 
}; 
</script> 
</head>
