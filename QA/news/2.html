<body>

<p class="p">
nginx平滑重启
</p>
www主网服务器，因安装与其他www服务器安装方式不一样，修改nginx内容时：
 <div class="div">
 [root@cookie cookie]# vim /usr/local/webserver/nginx/conf/nginx.conf</br>
  </div>
 重启：
  <div class="div">
 [root@cookie cookie]# /usr/local/webserver/nginx/sbin/nginx -s reload</br>
  </div>

</body>
